<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Course</title>
    <style>
        body {
            background-color: #F5F5DC;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Course</h2>
        <form th:action="@{'/course/' + ${course.id}}" th:object="${course}" method="post">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" />

            <label for="duration">Duration:</label>
            <input type="text" th:field="*{duration}" id="duration" />

            <label for="instructor">Instructor:</label>
            <input type="text" th:field="*{instructor}" id="instructor" />

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
